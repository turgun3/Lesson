
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.button{
			width: 500px;
			height: 50px;
			border: 2px solid black;
			border-radius: 20px;
			margin-bottom: 10px;
			line-height: 50px;
			padding-left: 10px;
		}
		.button:hover{
			background-color: #404347;
			color: white;
		}
		.button:active{
			background-color: orange;
			color: white;
		}
	</style>
</head>
<body>
	<div class="button" onclick="tap(this.id)" data-song="Kazna.mp3" id="1">Kazna</div>
	<div class="button" onclick="tap(this.id)" data-song="Disko.mp3" id="2">Disko</div>
	<div class="button" onclick="tap(this.id)" data-song="Uguz.mp3" id="3">Uguz</div>
	<audio src=""controls id="audio"></audio>

</body>

<script type="text/javascript">
	function tap(id) {
		document.getElementById('audio').
			src = document.getElementById(id).dataset.song
		document.getElementById('audio').play()	
	}
</script>
</html>
